name: Create Issues

on:
  push:
    branches:
      - main

jobs:
  create-issues:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create issues
        uses: peter-evans/create-issue-from-file@v2
        with:
          title: "Dinosaur health update"
          content-filepath: "./.github/ISSUE_TEMPLATE/health_update.md"
          labels: "Status: Healthy"
